<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Local</title>
    <style>
        input{
            width: 100px;
            height: 20px;
        }
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Sou do <input type="text" nome="textp" id="textp">
    <input type="button" value="Descobrir" onclick="clique()">
    <div id="res">
        Veja o resultado aqui
    </div>
    <script>
        function clique(){
            var pais = document.getElementById('textp').value 
            var res = window.document.getElementById('res')
            if( pais !='brasil'){
                res.innerHTML= `você não é um brasileiro, e sim um ${pais}`
            }else{
                res.innerHTML= `você é sim brasileiro`
            }
        }
    </script>
</body>
</html>
