<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font:12pt Arial;
        }
        button{
            font-size: 12pt; padding: 18px;
        }
        mark{
            background-color:yellowgreen; 
      }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="situação">
            <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media(){
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}`))
            med = (n1 + n2)/2
            var res = document.querySelector("section#situação")
            res.innerHTML = `<p> Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML +=`<p> As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML +=`<p> A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
