<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em js</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body{
            font:12pt Arial;
        }
        h1, h2 , h3{
            font-family:'Pacifico', cursive;
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body  onload="sortear()">
    <h1>Tente adivinhar meu número</h1>
    <button onclick="jogar()" id="botão">Tente adivinhar</button>
    <section id="result">
        <p>Já pensei em um valor entre 1 e 100...</p>
    </section>
    <script>
        var res = document.querySelector("#result");
        var computador = 0
        var jogador = 0 

        function sortear(){
            var min = 1;
            var max = 100;
            var dif = max - min;
            let aleatorio = Math.random()
            computador = min + Math.trunc(dif * aleatorio)
        }
    
            function jogar(){
                jogador = Number(prompt("Qual é seu palpite"))
                if(jogador < computador){
                    res.innerHTML+=`<p>Você falou ${jogador}. Meu número è <strong>Maior</strong>!</p>`
                }else if(jogador > computador){
                    res.innerHTML +=`<p>Você falou ${jogador}.Meu número è <strog>Menor</strong>!</p> `
                }else if( jogador == computador){
                    res.innerHTML +=`<p><strong>PARABÉNS!</strong> Você acertou! Eu tinha sorteado o valor ${computador}!</p>`
                    document.getElementById('botão').style.visibility ='hidden'
                }
            }
    </script>
</body>
</html>
