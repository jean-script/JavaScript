<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sistema de cadastro</title>
    <style>
        body {
            background-color: antiquewhite;
            font-size: 12px Arial;
        }

        table,
        th,
        td {
            text-align: center;
            font-size: 12pt Arial;
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tabela de usuário</h1>
    <P>
        Digite seu nome: <input type="text" name="nome" id="nome">
    </P>
    <P>
        Digite seu usuário: <input type="text" name="usuario" id="usuario">
    </P>
    <P>
        Digite sua senha: <input type="password" name="senha" id="senha">
    </P>
    <P>
        <input class="btn btn-primary" type="button" id="button" value="Cadastrar" onclick="cadastrar()">
    </P>
    <div>
        <!-- Tabela criado no JS -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuario</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody id="res">

            </tbody>
        </table>
    </div>
    <script>
        var usuarios = [];

        function cadastrar() {
            var usuario = {
                nome: document.getElementById("nome").value,
                usuario: document.getElementById("usuario").value,
                senha: document.getElementById("senha").value,
            };
            
                usuarios.push(usuario)
                var linhatab = ``;
                for (let index = 0; index < usuarios.length; index++) {
                    const element = usuarios[index];
                    linhatab += `
                <tr>
                    <td>${element.nome}</td>
                    <td>${element.usuario}</td>
                    <td>${element.senha}</td>
                </tr>`

                    var res = document.getElementById("res");
                    res.innerHTML = linhatab;
                    usuario.focus()
                }
            
        }

    </script>

            senha: '13123',
        }];
-->

        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
