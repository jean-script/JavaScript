<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analisando hora e data </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body{
            font: 12pt Arial;
        }
        h1{
            font-family:'Pacifico',cursive; 
            font-weight: normal;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Analisando data e hora do sistema</h1>
    <button onclick="info()">Iniciar Análise</button>
    <section id="saida"> 
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>
        function info(){
            var meses = new Array('Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez');
            var semana = new Array('Dom','Seg','Ter','Qua','Qui','Sex','Sáb');
            var agora = new Date
            var saida = document.querySelector("#saida");
            var dia = agora.getDate()
            var mes = agora.getMonth()
            var ano = agora.getFullYear()
            var sem = agora.getDay()
            var hora = agora.getHours()
            var min = agora.getMinutes()
            var seg =agora.getSeconds()
            saida.innerHTML =`<p>Dia: ${dia}</p>`
            saida.innerHTML +=`<p>Mês: ${meses[mes]}</p>`
            saida.innerHTML +=`<p>Ano: ${ano}</p>`
            saida.innerHTML +=`<p> Dia da Semana: ${semana[sem]}</p>`
            saida.innerHTML +=`<p>Hora: ${hora}</p>`
            saida.innerHTML +=`<p>Minuto: ${min}</p>`
            saida.innerHTML +=`<p>Segundo: ${seg}</p>`
        }
    </script>
</body>
</html>
