<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font-size: 12pt;
        }
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com numeros</h1>
    <button onclick="calcular()">clique aqui para calcular</button>
    <section id="res">
        <p>Aqui vai aparecer o resltado...</p>
    </section>
    <script>
        window.alert("Seja bem-vindo(a) ao meu Site")
        function calcular(){
            var n1 = window.prompt('Digite um numero:')
            var res = window.document.querySelector('section#res')
           res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}`
        }
    </script>
</body>
</html>
