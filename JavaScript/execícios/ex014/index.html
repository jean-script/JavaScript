<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        h1 , h2 , h3{font-family: 'pacifico',cursive; font-weight: normal;}
    </style>
</head>
<body style="font:12pt Arial;">
    <h1>Interagindo com o sistema</h1>
    <button onclick="info()" style="font-size:12pt; padding:30px;">Clique em mim</button>
    <section id="saida">
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>
        function info(){
          var agora = new Date 
          let saida = document.querySelector("#saida");
          saida.innerHTML = '<p>O que eu recebi do sistema foi <mark>'+agora+'</mark>.</p>'  
        }
    </script>
</body>
</html>
