<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        body{font: 12pt Arial;}
        h1 , h2 , h3{font-family:"pacifico",cursive; font-weight:normal;}
        button{font-size:12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="maior()">Clique para começar </button>
    <section id="saida">
        <p>O resultado vai aparecer aqui</p>
    </section>
    <script>
        function maior(){
            let n1 = Number(prompt("Digite um numero:"));
            let n2 = Number(prompt("Digite outro numero:"));
            let res = document.querySelector("#saida");
            if(n1 > n2){
                res.innerHTML =`<p>Analisando os valores ${n1} e ${n2} o valor <strong> ${n1}</strong> é maior.</p>`
            }else if (n1 < n2){
                res.innerHTML =`<p>Analisando os valores ${n1} e ${n2} o valor <strong>${n2}</strong> é maior.</p>`
            }else {
                res.innerHTML =`<p>Analisando os valores ${n1} e ${n2} ambos são <strong>IGUAIS</strong>.</p>`
            }
        
        }
    </script>
</body>
</html>
