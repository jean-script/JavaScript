<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com Js</title>
    <style>
        body{
            font:12pt Arial
        }
        button{
            font-size: 12pt; padding: 30px;

        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio()
        {
            var nome = window.prompt('qual seu nome?')
            document.write(`olá ${nome} seu nome tem  ${nome.length} letras. `)
         document.write(`Seu nome ${nome} em maiusculo é ${nome.toUpperCase()}`)
        }
    </script>
</body>
