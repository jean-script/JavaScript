<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(15, 76, 189);
            color: white;
            font: normal 20pt arial;
        }
        h1{ 
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>JavaScript legal </p>
    <div id="saida">
       
    </div>
    <script>
        window.alert('minha primeira mensagem')
        window.confirm("Está gostando de JavaScript")//Janela com botão ok e cancel  8
        var nome = window.prompt("Qual é seu nome?")// vai perguntar seu nome 
        var res = document.querySelector("#saida");
        res.innerHTML = `Seja bem-vindo ${nome}`
    </script>
</body>
</html>
