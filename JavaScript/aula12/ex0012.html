<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1> Teste de hora</h1>
    <button onclick="clicar()">
             Clique Aqui
    </button>
    <div id="res">
        Aqui aparecerá o resultado
    </div>
    <script>
        function clicar(){
            var agora = new Date()
            var hora = agora.getHours()/* Mude a hora manualmente para ver a função melhor EX: var hora = 12 ou 17 ou 20*/
            res.innerHTML = `Agora são exatamente ${hora}h`
            if(hora <= 12){
                res.innerHTML+= ` Bom dia!`
            }else if( hora <= 18){
                res.innerHTML +=` Boa tarde`
            }else{
                res.innerHTML+=` Boa noite`
            }
        }
    </script>
</body>
</html>
