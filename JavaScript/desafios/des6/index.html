<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <button onclick="converter()">converter</button>
    <div id="res">
        <p>Clique no botão acima para iniciar</p>
    </div>
    <script>
        function converter(){
            var temperatura = prompt('Digite uma temperatura em C°(celsius)');
            var res = document.querySelector("#res");
            res.innerHTML = `<p>${temperatura} C°</p>`
            res.innerHTML +=`<p>${temperatura+++273} °k</p>`
            res.innerHTML +=`<p>${(temperatura * 9/5) + 32}°f</p>`//(10 °C × 9/5) + 32 
        }
    </script>
</body>
</html>
