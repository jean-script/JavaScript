<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa vindas</title>
    <style>
        button{
            width:180px;
            height:50px;
            font:12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="boas()">Boas-vindas</button>
<script>
    function boas(){
        var nome = prompt("Qual seu nome?");
        var idade = Number(prompt(`Olá ${nome} quantos anos você tem?`))
        if (idade != Number){
            alert(`Digite apenas numeros`)
        };
        var res = alert(`Acabei de conhecer ${nome}, que tem a idade ${idade} anos.`);
    }
</script>
</body>
</html>
